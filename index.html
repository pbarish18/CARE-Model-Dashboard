<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.R.E. Model Dashboard</title>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root" class="min-h-screen p-6"></div>
    <script>
let data = [];
let charts = {};
const NAVY = '#001f3f';
const ORANGE = '#f76900';

let state = {
    school: 'ALL',
    year: 'ALL',
    conf: 'ALL',
    subdiv: 'ALL',
    rolling: 1,
    compare: false,
    cType: 'institution',
    c1: '',
    c2: '',
    tablePage: 1,
    tableSearch: '',
    tablePerPage: 50,
    sortColumn: null,
    sortDirection: 'asc'
};

fetch('CAREModel20052024_011625.xlsx')
    .then(r => r.arrayBuffer())
    .then(buf => {
        const wb = XLSX.read(buf, { type: 'array' });
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rawData = XLSX.utils.sheet_to_json(ws);
        data = rawData.map(row => ({
            ...row,
            'CARE Ratio': row['CARE Ratio'] != null ? row['CARE Ratio'] * 100 : null
        }));
        console.log('Data loaded:', data.length, 'rows');
        render();
    })
    .catch(err => {
        document.getElementById('root').innerHTML = `
            <div class="flex items-center justify-center h-screen">
                <div class="text-center p-6 bg-red-50 rounded-lg">
                    <div class="text-2xl font-bold text-red-600 mb-2">Error</div>
                    <div>${err.message}</div>
                </div>
            </div>`;
    });

function getFiltered() {
    return data.filter(r => 
        (state.school === 'ALL' || r.Institution === state.school) &&
        (state.year === 'ALL' || String(r.FY) === String(state.year)) &&
        (state.conf === 'ALL' || r.Conference === state.conf) &&
        (state.subdiv === 'ALL' || r['Division I Subdivision'] === state.subdiv)
    );
}

function calcRolling(yrs) {
    const res = {};
    data.forEach(r => {
        const inst = r.Institution;
        const yr = r.FY;
        const ratio = r['CARE Ratio'];
        if (!inst || !yr || ratio == null || isNaN(ratio)) return;
        if (!res[inst]) res[inst] = {};
        const vals = [];
        for (let i = 0; i < yrs; i++) {
            const d = data.find(x => x.Institution === inst && x.FY === yr - i);
            if (d && d['CARE Ratio'] != null && !isNaN(d['CARE Ratio'])) {
                vals.push(d['CARE Ratio']);
            }
        }
        if (vals.length === yrs) {
            res[inst][yr] = vals.reduce((a, b) => a + b, 0) / vals.length;
        }
    });
    return res;
}

function getTrend() {
    const rollAvgs = calcRolling(state.rolling);
    const yd = {};
    
    Object.keys(rollAvgs).forEach(inst => {
        Object.keys(rollAvgs[inst]).forEach(yr => {
            const yearNum = parseInt(yr);
            const or = data.find(r => r.Institution === inst && r.FY === yearNum);
            
            if (state.school !== 'ALL' && inst !== state.school) return;
            if (state.conf !== 'ALL' && or?.Conference !== state.conf) return;
            if (state.subdiv !== 'ALL' && or?.['Division I Subdivision'] !== state.subdiv) return;
            
            if (state.year !== 'ALL' && state.rolling > 1) {
                const selectedYear = parseInt(state.year);
                if (yearNum < selectedYear - state.rolling + 1 || yearNum > selectedYear) return;
            } else if (state.year !== 'ALL' && state.rolling === 1) {
                if (yearNum !== parseInt(state.year)) return;
            }
            
            if (!yd[yearNum]) {
                yd[yearNum] = { sum: 0, count: 0, year: yearNum };
            }
            yd[yearNum].sum += rollAvgs[inst][yr];
            yd[yearNum].count++;
        });
    });
    
    return Object.values(yd).map(i => ({ year: i.year, avgRatio: i.sum / i.count })).sort((a, b) => a.year - b.year);
}

function getTop() {
    const rollAvgs = calcRolling(state.rolling);
    const sa = {};
    Object.keys(rollAvgs).forEach(inst => {
        const rats = Object.values(rollAvgs[inst]);
        const ors = data.filter(r => r.Institution === inst);
        if (state.conf !== 'ALL' && !ors.some(r => r.Conference === state.conf)) return;
        if (state.subdiv !== 'ALL' && !ors.some(r => r['Division I Subdivision'] === state.subdiv)) return;
        if (rats.length > 0) {
            sa[inst] = { school: inst, avgRatio: rats.reduce((a, b) => a + b, 0) / rats.length };
        }
    });
    return Object.values(sa).sort((a, b) => b.avgRatio - a.avgRatio).slice(0, 15);
}

function getCompData() {
    if (!state.compare || !state.c1 || !state.c2) return null;
    const rollAvgs = calcRolling(state.rolling);
    const getData = (item, key) => {
        const yd = {};
        if (state.cType === 'institution') {
            Object.keys(rollAvgs[item] || {}).forEach(yr => yd[yr] = rollAvgs[item][yr]);
        } else {
            Object.keys(rollAvgs).forEach(inst => {
                Object.keys(rollAvgs[inst]).forEach(yr => {
                    const or = data.find(r => r.Institution === inst && r.FY === parseInt(yr));
                    if (or?.Conference === item) {
                        if (!yd[yr]) yd[yr] = { sum: 0, count: 0 };
                        yd[yr].sum += rollAvgs[inst][yr];
                        yd[yr].count++;
                    }
                });
            });
            Object.keys(yd).forEach(yr => yd[yr] = yd[yr].sum / yd[yr].count);
        }
        return Object.keys(yd).map(yr => ({ year: parseInt(yr), [key]: yd[yr] }));
    };
    const d1 = getData(state.c1, 'r1'), d2 = getData(state.c2, 'r2');
    const m = {};
    d1.forEach(d => m[d.year] = { year: d.year, r1: d.r1 });
    d2.forEach(d => m[d.year] ? m[d.year].r2 = d.r2 : m[d.year] = { year: d.year, r2: d.r2 });
    return Object.values(m).sort((a, b) => a.year - b.year);
}

function getCompStats(cData) {
    if (!cData) return null;
    const s1 = cData.filter(d => d.r1).map(d => d.r1);
    const s2 = cData.filter(d => d.r2).map(d => d.r2);
    const calc = arr => ({ avg: arr.reduce((a, b) => a + b) / arr.length, min: Math.min(...arr), max: Math.max(...arr), latest: arr[arr.length - 1] });
    return { i1: s1.length ? calc(s1) : null, i2: s2.length ? calc(s2) : null };
}

function getSummary() {
    const filtered = getFiltered();
    if (filtered.length === 0) return null;
    const sum = { aid: 0, meals: 0, medical: 0, sharedRev: 0, careRatio: 0 };
    filtered.forEach(r => {
        sum.aid += r['Athletic Student Aid'] || 0;
        sum.meals += r['Student-Athlete Meals'] || 0;
        sum.medical += r['Medical Expenses'] || 0;
        sum.sharedRev += r['Shared Athletics Revenue'] || 0;
        sum.careRatio += r['CARE Ratio'] || 0;
    });
    const n = filtered.length;
    return { avgAid: sum.aid / n, avgMeals: sum.meals / n, avgMedical: sum.medical / n, avgSharedRev: sum.sharedRev / n, avgCareRatio: sum.careRatio / n, totalAid: sum.aid, totalMeals: sum.meals, totalMedical: sum.medical, totalSharedRev: sum.sharedRev };
}

function fmt(num) {
    if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
    if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
    if (num >= 1e3) return '$' + (num / 1e3).toFixed(2) + 'K';
    return '$' + num.toFixed(2);
}

function downloadExcel() {
    const filtered = getFiltered();
    const searchFiltered = state.tableSearch 
        ? filtered.filter(r => 
            (r.Institution || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r.Conference || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r['Division I Subdivision'] || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r.FY || '').toString().includes(state.tableSearch)
          )
        : filtered;
    
    const excelData = searchFiltered.map(r => ({
        'Year': r.FY,
        'Institution': r.Institution,
        'Conference': r.Conference,
        'Division I Subdivision': r['Division I Subdivision'],
        'CARE Ratio (%)': r['CARE Ratio'] != null ? r['CARE Ratio'].toFixed(1) : '',
        'Athletic Student Aid': r['Athletic Student Aid'],
        'Student-Athlete Meals': r['Student-Athlete Meals'],
        'Medical Expenses': r['Medical Expenses'],
        'Shared Athletics Revenue': r['Shared Athletics Revenue']
    }));
    
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(excelData);
    XLSX.utils.book_append_sheet(wb, ws, 'CARE Model Data');
    
    const date = new Date().toISOString().split('T')[0];
    const filename = `CARE_Model_Data_${date}.xlsx`;
    XLSX.writeFile(wb, filename);
}

function destroyCharts() {
    Object.values(charts).forEach(c => c?.destroy?.());
    charts = {};
}

function updateTable() {
    const filtered = getFiltered();
    const searchFiltered = state.tableSearch 
        ? filtered.filter(r => 
            (r.Institution || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r.Conference || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r['Division I Subdivision'] || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r.FY || '').toString().includes(state.tableSearch)
          )
        : filtered;
    
    let sortedData = [...searchFiltered];
    if (state.sortColumn) {
        sortedData.sort((a, b) => {
            let valA = a[state.sortColumn];
            let valB = b[state.sortColumn];
            
            if (valA == null) valA = '';
            if (valB == null) valB = '';
            
            if (typeof valA === 'number' && typeof valB === 'number') {
                return state.sortDirection === 'asc' ? valA - valB : valB - valA;
            }
            
            const strA = String(valA).toLowerCase();
            const strB = String(valB).toLowerCase();
            if (state.sortDirection === 'asc') {
                return strA < strB ? -1 : strA > strB ? 1 : 0;
            } else {
                return strA > strB ? -1 : strA < strB ? 1 : 0;
            }
        });
    }
    
    const totalPages = Math.ceil(sortedData.length / state.tablePerPage);
    const startIdx = (state.tablePage - 1) * state.tablePerPage;
    const endIdx = startIdx + state.tablePerPage;
    const paginatedData = sortedData.slice(startIdx, endIdx);
    
    const tbody = document.querySelector('#dataTable tbody');
    if (tbody) {
        tbody.innerHTML = paginatedData.map(r => `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-3 text-sm">${r.FY || 'N/A'}</td>
                <td class="px-4 py-3 text-sm">${r.Institution || 'N/A'}</td>
                <td class="px-4 py-3 text-sm">${r.Conference || 'N/A'}</td>
                <td class="px-4 py-3 text-sm">${r['Division I Subdivision'] || 'N/A'}</td>
                <td class="px-4 py-3 text-sm text-right font-semibold" style="color: ${NAVY}">${r['CARE Ratio'] != null ? r['CARE Ratio'].toFixed(1) + '%' : 'N/A'}</td>
                <td class="px-4 py-3 text-sm text-right">${r['Athletic Student Aid'] != null ? fmt(r['Athletic Student Aid']) : 'N/A'}</td>
                <td class="px-4 py-3 text-sm text-right">${r['Student-Athlete Meals'] != null ? fmt(r['Student-Athlete Meals']) : 'N/A'}</td>
                <td class="px-4 py-3 text-sm text-right">${r['Medical Expenses'] != null ? fmt(r['Medical Expenses']) : 'N/A'}</td>
                <td class="px-4 py-3 text-sm text-right">${r['Shared Athletics Revenue'] != null ? fmt(r['Shared Athletics Revenue']) : 'N/A'}</td>
            </tr>
        `).join('');
    }
    
    const headers = document.querySelectorAll('.sortable-header');
    headers.forEach(header => {
        const column = header.dataset.column;
        const arrow = header.querySelector('.sort-arrow');
        if (arrow) {
            if (state.sortColumn === column) {
                arrow.textContent = state.sortDirection === 'asc' ? ' ↑' : ' ↓';
                arrow.style.opacity = '1';
            } else {
                arrow.textContent = ' ↕';
                arrow.style.opacity = '0.3';
            }
        }
    });
    
    const counter = document.getElementById('tableCounter');
    if (counter) {
        counter.textContent = `Showing ${startIdx + 1}-${Math.min(endIdx, sortedData.length)} of ${sortedData.length} records`;
    }
    
    const paginationDiv = document.getElementById('tablePagination');
    if (paginationDiv) {
        if (totalPages > 1) {
            paginationDiv.innerHTML = `
                <button id="prevPage" class="px-4 py-2 border rounded-md ${state.tablePage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'}" ${state.tablePage === 1 ? 'disabled' : ''}>Previous</button>
                <div class="flex gap-2">
                    ${Array.from({length: Math.min(totalPages, 7)}, (_, i) => {
                        let pageNum;
                        if (totalPages <= 7) pageNum = i + 1;
                        else if (state.tablePage <= 4) pageNum = i + 1;
                        else if (state.tablePage >= totalPages - 3) pageNum = totalPages - 6 + i;
                        else pageNum = state.tablePage - 3 + i;
                        return `<button class="pageBtn px-3 py-1 border rounded ${pageNum === state.tablePage ? 'text-white' : 'text-gray-700 hover:bg-gray-50'}" style="${pageNum === state.tablePage ? `background-color: ${NAVY}; border-color: ${NAVY}` : ''}" data-page="${pageNum}">${pageNum}</button>`;
                    }).join('')}
                </div>
                <button id="nextPage" class="px-4 py-2 border rounded-md ${state.tablePage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'}" ${state.tablePage === totalPages ? 'disabled' : ''}>Next</button>
            `;
            
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            if (prevBtn) prevBtn.onclick = () => { if (state.tablePage > 1) { state.tablePage--; updateTable(); } };
            if (nextBtn) nextBtn.onclick = () => { if (state.tablePage < totalPages) { state.tablePage++; updateTable(); } };
            
            document.querySelectorAll('.pageBtn').forEach(btn => {
                btn.onclick = () => {
                    state.tablePage = parseInt(btn.dataset.page);
                    updateTable();
                };
            });
        } else {
            paginationDiv.innerHTML = '';
        }
    }
}

function createTrendChart() {
    const trend = getTrend();
    const ctx = document.getElementById('trendChart');
    if (state.year !== 'ALL' && state.rolling === 1) {
        if (ctx) ctx.parentElement.innerHTML = '<p class="text-center text-gray-500 py-8">Chart hidden for single year selection. The CARE Ratio for this year is displayed in the summary box above.</p>';
        return;
    }
    if (!ctx || trend.length === 0) {
        if (ctx) ctx.parentElement.innerHTML = '<p class="text-center text-gray-500 py-8">No data</p>';
        return;
    }
    charts.trend = new Chart(ctx, {
        type: 'line',
        data: {
            labels: trend.map(t => t.year),
            datasets: [{ label: 'CARE Ratio (%)', data: trend.map(t => t.avgRatio), borderColor: NAVY, backgroundColor: NAVY + '20', borderWidth: 2, tension: 0.1, pointRadius: 4 }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false, title: { display: true, text: 'CARE Ratio (%)' }, ticks: { callback: v => v + '%' } }, x: { title: { display: true, text: 'Fiscal Year' } } }
        }
    });
}

function createTopChart() {
    const top = getTop();
    const ctx = document.getElementById('topChart');
    if (!ctx || top.length === 0) {
        if (ctx) ctx.parentElement.innerHTML = '<p class="text-center text-gray-500 py-8">No data</p>';
        return;
    }
    charts.top = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: top.map(t => t.school),
            datasets: [{ label: 'Avg Ratio (%)', data: top.map(t => t.avgRatio), backgroundColor: ORANGE }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { x: { beginAtZero: false, title: { display: true, text: 'CARE Ratio (%)' }, ticks: { callback: v => v + '%' } } }
        }
    });
}

function createCompChart(cData) {
    const ctx = document.getElementById('compareChart');
    if (!ctx || !cData) return;
    charts.compare = new Chart(ctx, {
        type: 'line',
        data: {
            labels: cData.map(d => d.year),
            datasets: [
                { label: state.c1, data: cData.map(d => d.r1), borderColor: NAVY, backgroundColor: NAVY + '20', borderWidth: 2, tension: 0.1 },
                { label: state.c2, data: cData.map(d => d.r2), borderColor: ORANGE, backgroundColor: ORANGE + '20', borderWidth: 2, tension: 0.1 }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false, title: { display: true, text: 'CARE Ratio (%)' }, ticks: { callback: v => v + '%' } }, x: { title: { display: true, text: 'Year' } } }
        }
    });
}

function render() {
    const schools = [...new Set(data.map(r => r.Institution).filter(Boolean))].sort();
    const confs = [...new Set(data.map(r => r.Conference).filter(Boolean))].sort();
    const subdivs = [...new Set(data.map(r => r['Division I Subdivision']).filter(Boolean))].sort();
    const years = [...new Set(data.map(r => r.FY).filter(Boolean))].sort((a, b) => a - b);
    const filtered = getFiltered();
    const trend = getTrend();
    const stats = getSummary();
    const rlbl = state.rolling === 1 ? '1-Year' : state.rolling === 20 ? 'Full Period' : `${state.rolling}-Year Rolling`;
    const cData = getCompData();
    const cStats = getCompStats(cData);
    
    const searchFiltered = state.tableSearch 
        ? filtered.filter(r => 
            (r.Institution || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r.Conference || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r['Division I Subdivision'] || '').toLowerCase().includes(state.tableSearch.toLowerCase()) ||
            (r.FY || '').toString().includes(state.tableSearch)
          )
        : filtered;
    
    const totalPages = Math.ceil(searchFiltered.length / state.tablePerPage);
    const startIdx = (state.tablePage - 1) * state.tablePerPage;
    const endIdx = startIdx + state.tablePerPage;
    const paginatedData = searchFiltered.slice(startIdx, endIdx);
    
    let avgCareRatioValue = 'N/A';
    let avgCareRatioLabel = 'Avg CARE Ratio';
    
    if (state.year !== 'ALL' && state.rolling === 1) {
        avgCareRatioLabel = `FY ${state.year} CARE Ratio`;
        const yearData = filtered.filter(r => r.FY === parseInt(state.year));
        if (yearData.length > 0) {
            avgCareRatioValue = (yearData.reduce((s, r) => s + (r['CARE Ratio'] || 0), 0) / yearData.length).toFixed(1) + '%';
        }
    } else if (state.year !== 'ALL' && state.rolling > 1) {
        const selectedYear = parseInt(state.year);
        const startYear = selectedYear - state.rolling + 1;
        avgCareRatioLabel = `Avg CARE Ratio FY ${startYear} - FY ${selectedYear}`;
        if (trend.length > 0) {
            avgCareRatioValue = (trend.reduce((s, r) => s + r.avgRatio, 0) / trend.length).toFixed(1) + '%';
        }
    } else {
        avgCareRatioValue = trend.length ? (trend.reduce((s, r) => s + r.avgRatio, 0) / trend.length).toFixed(1) + '%' : 'N/A';
    }
    
    document.getElementById('root').innerHTML = `
        <div class="max-w-7xl mx-auto">
            <div class="rounded-lg shadow-lg p-6 mb-6" style="background-color: ${NAVY}; color: white;">
                <h1 class="text-3xl font-bold mb-2">C.A.R.E. Model Dashboard</h1>
                <p class="mb-4 opacity-90">Knight Commission - FY 2005-2024</p>

            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Rolling Average</label>
                        <select id="rolling" class="w-full p-2 border rounded-md">
                            <option value="1">1-Year</option>
                            <option value="3">3-Year</option>
                            <option value="5">5-Year</option>
                            <option value="10">10-Year</option>
                            <option value="20">Full Period</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">School</label>
                        <select id="school" class="w-full p-2 border rounded-md">
                            <option value="ALL">All Schools</option>
                            ${schools.map(s => \`<option value="\${s}">\${s}</option>\`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Conference</label>
                        <select id="conf" class="w-full p-2 border rounded-md">
                            <option value="ALL">All</option>
                            ${confs.map(c => \`<option value="\${c}">\${c}</option>\`).join('')}
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Subdivision</label>
                        <select id="subdiv" class="w-full p-2 border rounded-md">
                            <option value="ALL">All</option>
                            ${subdivs.map(s => \`<option value="\${s}">\${s}</option>\`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Year</label>
                        <select id="year" class="w-full p-2 border rounded-md">
                            <option value="ALL">All Years</option>
                            ${years.map(y => \`<option value="\${y}">\${y}</option>\`).join('')}
                        </select>
                        ${state.year !== 'ALL' && state.rolling > 1 ? \`
                        <p class="text-xs text-gray-500 mt-1">
                            Showing \${state.rolling}-year average for \${state.year} (includes FY \${parseInt(state.year) - state.rolling + 1}-\${state.year})
                        </p>
                        \` : ''}
                    </div>
                </div>
            </div>
            
            ${!state.compare ? \`
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4" style="border-top: 4px solid \${NAVY}">
                    <h3 class="text-sm font-medium text-gray-600">Records</h3>
                    <p class="text-2xl font-bold" style="color: \${NAVY}">\${filtered.length}</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4" style="border-top: 4px solid \${ORANGE}">
                    <h3 class="text-sm font-medium text-gray-600">Schools</h3>
                    <p class="text-2xl font-bold" style="color: \${ORANGE}">\${state.school === 'ALL' ? schools.length : 1}</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4" style="border-top: 4px solid \${NAVY}">
                    <h3 class="text-sm font-medium text-gray-600">Years</h3>
                    <p class="text-2xl font-bold" style="color: \${NAVY}">\${years.length > 0 ? Math.min(...years) + '-' + Math.max(...years) : 'N/A'}</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4" style="border-top: 4px solid \${ORANGE}">
                    <h3 class="text-sm font-medium text-gray-600">\${avgCareRatioLabel}</h3>
                    <p class="text-2xl font-bold" style="color: \${ORANGE}">\${avgCareRatioValue}</p>
                </div>
            </div>
            
            \${stats ? \`
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Financial Summary</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="border-l-4 pl-4" style="border-color: \${NAVY}">
                        <h3 class="text-sm font-medium text-gray-600 mb-1">Avg Student Aid</h3>
                        <p class="text-xl font-bold" style="color: \${NAVY}">\${fmt(stats.avgAid)}</p>
                        <p class="text-xs text-gray-500 mt-1">Total: \${fmt(stats.totalAid)}</p>
                        <p class="text-xs text-gray-600 mt-2 leading-relaxed">Total expenses for athletic student aid, including tuition and fees, room and board, books, summer school, tuition discounts, waivers, and cost of attendance, including aid given to student-athletes who have exhausted their eligibility or who are inactive due to medical reasons.</p>
                    </div>
                    <div class="border-l-4 pl-4" style="border-color: \${ORANGE}">
                        <h3 class="text-sm font-medium text-gray-600 mb-1">Avg Meals</h3>
                        <p class="text-xl font-bold" style="color: \${ORANGE}">\${fmt(stats.avgMeals)}</p>
                        <p class="text-xs text-gray-500 mt-1">Total: \${fmt(stats.totalMeals)}</p>
                        <p class="text-xs text-gray-600 mt-2 leading-relaxed">Meal allowance and food/snacks provided to student-athletes outside of competition travel.</p>
                    </div>
                    <div class="border-l-4 pl-4" style="border-color: \${NAVY}">
                        <h3 class="text-sm font-medium text-gray-600 mb-1">Avg Medical</h3>
                        <p class="text-xl font-bold" style="color: \${NAVY}">\${fmt(stats.avgMedical)}</p>
                        <p class="text-xs text-gray-500 mt-1">Total: \${fmt(stats.totalMedical)}</p>
                        <p class="text-xs text-gray-600 mt-2 leading-relaxed">Expenses paid by the institution(s) for student-athletes' medical expenses and medical insurance premiums.</p>
                    </div>
                    <div class="border-l-4 pl-4" style="border-color: \${ORANGE}">
                        <h3 class="text-sm font-medium text-gray-600 mb-1">Avg Shared Revenue</h3>
                        <p class="text-xl font-bold" style="color: \${ORANGE}">\${fmt(stats.avgSharedRev)}</p>
                        <p class="text-xs text-gray-500 mt-1">Total: \${fmt(stats.totalSharedRev)}</p>
                        <p class="text-xs text-gray-600 mt-2 leading-relaxed">Total distributions to institutions from shared revenue sources like bowl games, March Madness, College Football Playoff, and conference media rights agreements.</p>
                    </div>
                </div>
            </div>
            \` : ''}
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">\${rlbl} CARE Ratio Trend</h2>
                </div>
                <div style="height: 400px;">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Top 15 Schools by \${rlbl} CARE Ratio</h2>
                <div style="height: 600px;">
                    <canvas id="topChart"></canvas>
                </div>
            </div>
            \` : ''}
            
            ${state.compare ? \`
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Comparison</h2>
                <div style="height: 400px;">
                    <canvas id="compareChart"></canvas>
                </div>
                \${cStats && cStats.i1 && cStats.i2 ? \`
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="border rounded p-4" style="border-color: \${NAVY}">
                        <h3 class="font-semibold mb-2" style="color: \${NAVY}">\${state.c1}</h3>
                        <p class="text-sm">Avg: \${cStats.i1.avg.toFixed(1)}%</p>
                        <p class="text-sm">Min: \${cStats.i1.min.toFixed(1)}%</p>
                        <p class="text-sm">Max: \${cStats.i1.max.toFixed(1)}%</p>
                        <p class="text-sm">Latest: \${cStats.i1.latest.toFixed(1)}%</p>
                    </div>
                    <div class="border rounded p-4" style="border-color: \${ORANGE}">
                        <h3 class="font-semibold mb-2" style="color: \${ORANGE}">\${state.c2}</h3>
                        <p class="text-sm">Avg: \${cStats.i2.avg.toFixed(1)}%</p>
                        <p class="text-sm">Min: \${cStats.i2.min.toFixed(1)}%</p>
                        <p class="text-sm">Max: \${cStats.i2.max.toFixed(1)}%</p>
                        <p class="text-sm">Latest: \${cStats.i2.latest.toFixed(1)}%</p>
                    </div>
                </div>
                \` : ''}
            </div>
            \` : ''}
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Data Table</h2>
                    <div class="flex gap-2">
                        <button id="downloadBtn" class="px-4 py-2 rounded-md text-white" style="background-color: \${NAVY}">Download Excel</button>
                        <button id="compareBtn" class="px-4 py-2 border rounded-md">\${state.compare ? 'Back to Dashboard' : 'Compare'}</button>
                    </div>
                </div>
                
                ${state.compare ? \`
                <div class="mb-4 p-4 bg-gray-50 rounded">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Comparison Type</label>
                            <select id="compareType" class="w-full p-2 border rounded-md">
                                <option value="institution">Institution</option>
                                <option value="conference">Conference</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">First Item</label>
                            <select id="compare1" class="w-full p-2 border rounded-md">
                                <option value="">Select...</option>
                                \${(state.cType === 'institution' ? schools : confs).map(i => \`<option value="\${i}">\${i}</option>\`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Second Item</label>
                            <select id="compare2" class="w-full p-2 border rounded-md">
                                <option value="">Select...</option>
                                \${(state.cType === 'institution' ? schools : confs).map(i => \`<option value="\${i}">\${i}</option>\`).join('')}
                            </select>
                        </div>
                    </div>
                </div>
                \` : ''}
                
                <div class="mb-4">
                    <input type="text" id="tableSearch" placeholder="Search institution, conference, subdivision, or year..." class="w-full p-2 border rounded-md" value="\${state.tableSearch}">
                </div>
                
                <div class="mb-2 flex justify-between items-center">
                    <span class="text-sm text-gray-600" id="tableCounter">Showing \${startIdx + 1}-\${Math.min(endIdx, searchFiltered.length)} of \${searchFiltered.length} records</span>
                    <select id="perPageSelect" class="p-2 border rounded-md text-sm">
                        <option value="25" \${state.tablePerPage === 25 ? 'selected' : ''}>25 per page</option>
                        <option value="50" \${state.tablePerPage === 50 ? 'selected' : ''}>50 per page</option>
                        <option value="100" \${state.tablePerPage === 100 ? 'selected' : ''}>100 per page</option>
                    </select>
                </div>
                
                <div class="overflow-x-auto">
                    <table id="dataTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="sortable-header px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="FY">
                                    Year<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Institution">
                                    Institution<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Conference">
                                    Conference<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Division I Subdivision">
                                    Subdivision<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="CARE Ratio">
                                    CARE Ratio<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Athletic Student Aid">
                                    Student Aid<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Student-Athlete Meals">
                                    Meals<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Medical Expenses">
                                    Medical<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                                <th class="sortable-header px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-column="Shared Athletics Revenue">
                                    Shared Revenue<span class="sort-arrow" style="opacity: 0.3"> ↕</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                
                <div id="tablePagination" class="mt-4 flex justify-center items-center gap-2">
                </div>
            </div>
        </div>
    \`;
    
    setTimeout(() => {
        document.getElementById('rolling').value = state.rolling;
        document.getElementById('school').value = state.school;
        document.getElementById('conf').value = state.conf;
        document.getElementById('subdiv').value = state.subdiv;
        document.getElementById('year').value = state.year;
        
        document.getElementById('rolling').onchange = e => { state.rolling = parseInt(e.target.value); state.tablePage = 1; destroyCharts(); render(); };
        document.getElementById('school').onchange = e => { state.school = e.target.value; state.tablePage = 1; destroyCharts(); render(); };
        document.getElementById('conf').onchange = e => { state.conf = e.target.value; state.tablePage = 1; destroyCharts(); render(); };
        document.getElementById('subdiv').onchange = e => { state.subdiv = e.target.value; state.tablePage = 1; destroyCharts(); render(); };
        document.getElementById('year').onchange = e => { state.year = e.target.value; state.tablePage = 1; destroyCharts(); render(); };
        
        document.getElementById('tableSearch').oninput = e => { state.tableSearch = e.target.value; state.tablePage = 1; updateTable(); };
        document.getElementById('perPageSelect').onchange = e => { state.tablePerPage = parseInt(e.target.value); state.tablePage = 1; updateTable(); };
        
        document.getElementById('downloadBtn').onclick = downloadExcel;
        document.getElementById('compareBtn').onclick = () => { state.compare = !state.compare; state.tablePage = 1; destroyCharts(); render(); };
        
        document.querySelectorAll('.sortable-header').forEach(header => {
            header.onclick = () => {
                const column = header.dataset.column;
                if (state.sortColumn === column) {
                    state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    state.sortColumn = column;
                    state.sortDirection = 'asc';
                }
                updateTable();
            };
        });
        
        if (state.compare) {
            const ct = document.getElementById('compareType');
            const c1 = document.getElementById('compare1');
            const c2 = document.getElementById('compare2');
            if (ct) ct.value = state.cType;
            if (c1) c1.value = state.c1;
            if (c2) c2.value = state.c2;
            if (ct) ct.onchange = e => { state.cType = e.target.value; state.c1 = ''; state.c2 = ''; destroyCharts(); render(); };
            if (c1) c1.onchange = e => { state.c1 = e.target.value; destroyCharts(); render(); };
            if (c2) c2.onchange = e => { state.c2 = e.target.value; destroyCharts(); render(); };
            if (cData) createCompChart(cData);
        } else {
            createTrendChart();
            createTopChart();
        }
        
        updateTable();
    }, 0);
}
    </script>
</body>
</html>
